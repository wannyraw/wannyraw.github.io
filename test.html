

<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>도제리와 구스몽의 즐거운 구구단 수업</title>
	<style>
		body { font-family: Arial, sans-serif; background:#f5f7fb; margin:40px; }
		.card { max-width:520px; margin:0 auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 6px 18px rgba(23,33,77,0.08); }
		h1 { font-size:1.2rem; margin:0 0 12px; color:#123; }
		.row { display:flex; gap:10px; margin-bottom:12px; }
		.row input[type="number"] { flex:1; padding:10px 12px; border:1px solid #d0d7e3; border-radius:8px; font-size:1rem; }
		.row input[type="number"].userResult { flex:1.3; }
		#checkBtn { background:#1976d2; color:#fff; border:none; padding:10px 18px; border-radius:8px; font-weight:600; cursor:pointer; transition:background .15s; }
		#checkBtn:hover { background:#155fa8; }
		#message { margin-top:14px; padding:10px 12px; border-radius:8px; display:none; }
		#message.success { background:#e8f5e9; color:#1b5e20; border:1px solid rgba(27,94,32,0.08); display:block; }
		#message.error { background:#ffebee; color:#c62828; border:1px solid rgba(198,40,40,0.08); display:block; }
		label { font-size:0.9rem; color:#334; margin-bottom:6px; display:block; }
	</style>
</head>
<!--
사용자가 2개의 숫자 입력값 과 결과값을 이용하여 return 함수에 사용자가 입력한 2개의 값을 
곱해서 결과값과 사용자가 입력한 결과값을 비교하여 결과를 받은 후 출력하는 코드를 작성합니다.

[실행] - alert로 출력되도록 합니다.
"정답입니다."
"다시한번 확인하세요"
-->
<body>
	<div class="card">
		<h1>구구단 결과 확인기</h1>

		<label for="num1">첫번째 숫자값</label>
		<div class="row">
			<input type="text" placeholder="예: 3" maxlength="2">
		</div>

		<label for="num2">두번째 숫자값</label>
		<div class="row">
			<input type="text" placeholder="예: 4" maxlength="2">
		</div>

		<label for="userResult">결과 입력값</label>
		<div class="row">
			<input class="userResult" type="text" placeholder="정답을 입력하세요" maxlength="4">
		</div>

		<div style="text-align:right;">
			<button>결과확인</button>
		</div>

		<div id="message" role="status" aria-live="polite"></div>
	</div>
</body>
</html>
